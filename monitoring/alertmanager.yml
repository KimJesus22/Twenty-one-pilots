global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@twentyonepilots.com'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASS}'

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'twentyonepilots-alerts'
  routes:
    - match:
        severity: critical
      receiver: 'twentyonepilots-critical'
    - match:
        service: testing
      receiver: 'twentyonepilots-dev'

receivers:
  - name: 'twentyonepilots-alerts'
    email_configs:
      - to: '${ALERT_EMAIL}'
        subject: '[{{ .GroupLabels.alertname }}] {{ .Annotations.summary }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Timestamp: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts'
        title: '[{{ .GroupLabels.alertname }}] {{ .Annotations.summary }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Timestamp:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  - name: 'twentyonepilots-critical'
    email_configs:
      - to: '${CRITICAL_ALERT_EMAIL}'
        subject: 'ðŸš¨ CRITICAL: [{{ .GroupLabels.alertname }}] {{ .Annotations.summary }}'
