groups:
  - name: twentyonepilots_alerts
    rules:
      # Alertas de disponibilidad del servicio
      - alert: BackendDown
        expr: up{job="twentyonepilots-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "Backend service is down"
          description: "Twenty One Pilots backend has been down for more than 1 minute."

      - alert: FrontendDown
        expr: up{job="twentyonepilots-frontend"} == 0
        for: 2m
        labels:
          severity: critical
          service: frontend
        annotations:
          summary: "Frontend service is down"
          description: "Twenty One Pilots frontend has been down for more than 2 minutes."

      # Alertas de rendimiento
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds for 5 minutes."

      - alert: CriticalResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
        for: 2m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "Critical response time detected"
          description: "95th percentile response time is above 5 seconds for 2 minutes."

      # Alertas de tasa de error
      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for 5 minutes."

      - alert: CriticalErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.10
        for: 2m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is above 10% for 2 minutes."

      # Alertas de recursos del sistema
      - alert: HighMemoryUsage
        expr: memory_usage_bytes{type="heap_used"} / memory_usage_bytes{type="heap_total"} > 0.85
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for 5 minutes."

      - alert: CriticalMemoryUsage
        expr: memory_usage_bytes{type="heap_used"} / memory_usage_bytes{type="heap_total"} > 0.95
        for: 2m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "Critical memory usage detected"
          description: "Memory usage is above 95% for 2 minutes."

      - alert: HighCPUUsage
        expr: cpu_usage_percent > 90
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 90% for 5 minutes."

      # Alertas de base de datos
      - alert: DatabaseDown
        expr: up{job="mongodb"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "MongoDB is down"
          description: "MongoDB has been down for more than 1 minute."

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute."

      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile database query time is above 1 second for 5 minutes."

      # Alertas específicas de la aplicación
      - alert: LowCacheHitRatio
        expr: cache_hit_ratio < 0.7
        for: 10m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "Low cache hit ratio"
          description: "Cache hit ratio is below 70% for 10 minutes."

      - alert: HighQueueSize
        expr: queue_size > 1000
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High queue size detected"
          description: "Queue size is above 1000 items for 5 minutes."

      # Alertas de E2E tests
      - alert: E2eTestsFailing
        expr: rate(e2e_test_results_total{status="failed"}[5m]) > 0
        for: 1m
        labels:
          severity: warning
          service: testing
        annotations:
          summary: "E2E tests are failing"
          description: "E2E tests have failed in the last 5 minutes."

      - alert: E2eTestsSlow
        expr: histogram_quantile(0.95, rate(e2e_test_duration_seconds_bucket[10m])) > 120
        for: 5m
        labels:
          severity: warning
          service: testing
        annotations:
          summary: "E2E tests are running slow"
          description: "95th percentile E2E test duration is above 2 minutes for 5 minutes."