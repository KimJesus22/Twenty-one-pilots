name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  MONGODB_VERSION: '6.0'

jobs:
  # Job de testing
  test:
    name: 'Run Tests'
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        ports:
          - 27017:27017
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - name: 'Checkout code'
      uses: actions/checkout@v4

    - name: 'Setup Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json

    - name: 'Install backend dependencies'
      run: |
        cd backend
        npm ci

    - name: 'Install frontend dependencies'
      run: |
        cd frontend
        npm ci

    - name: 'Create test environment file'
      run: |
        cd backend
        echo "NODE_ENV=test" > .env
        echo "JWT_SECRET=test_jwt_secret_key_for_ci_cd" >> .env
        echo "MONGO_URI=mongodb://localhost:27017/twentyonepilots_test" >> .env
        echo "REDIS_URL=redis://localhost:6379" >> .env

    - name: 'Run backend tests'
      run: |
        cd backend
        npm run test:ci

    - name: 'Upload coverage reports'
      uses: codecov/codecov-action@v5
      with:
        file: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: 'Build frontend'
      run: |
        cd frontend
        npm run build

    - name: 'Upload test artifacts'
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          backend/coverage/
          backend/test-results.xml
        retention-days: 30

  # Job de linting y seguridad
  security:
    name: 'Security & Quality Checks'
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: 'Checkout code'
      uses: actions/checkout@v4

    - name: 'Setup Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: 'Install backend dependencies'
      run: |
        cd backend
        npm ci

    - name: 'Run security audit'
      run: |
        cd backend
        npm audit --audit-level moderate

    - name: 'Check for vulnerabilities'
      uses: github/super-linter/slim@v5
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_ALL_CODEBASE: false
        VALIDATE_JAVASCRIPT_ES: true
        VALIDATE_JSON: true
        VALIDATE_YAML: true

    - name: 'Run ESLint'
      run: |
        cd backend
        npx eslint . --ext .js --max-warnings 0 || true

  # Job de build y despliegue
  deploy:
    name: 'Build & Deploy'
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: 'Checkout code'
      uses: actions/checkout@v4

    - name: 'Setup Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: 'Install backend dependencies'
      run: |
        cd backend
        npm ci --only=production

    - name: 'Install frontend dependencies'
      run: |
        cd frontend
        npm ci

    - name: 'Build frontend'
      run: |
        cd frontend
        npm run build

    - name: 'Create production environment'
      run: |
        cd backend
        echo "NODE_ENV=production" > .env.production
        echo "PORT=5000" >> .env.production
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.production
        echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env.production
        echo "REDIS_URL=${{ secrets.REDIS_URL }}" >> .env.production
        echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" >> .env.production
        echo "EVENTBRITE_API_KEY=${{ secrets.EVENTBRITE_API_KEY }}" >> .env.production
        echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env.production
        echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env.production

    - name: 'Build backend'
      run: |
        cd backend
        npm run build 2>/dev/null || echo "No build script found, skipping"

    - name: 'Deploy to production'
      run: |
        echo "ðŸš€ Desplegando a producciÃ³n..."
        echo "Backend listo para despliegue"
        echo "Frontend build completado"

    - name: 'Notify deployment'
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        text: 'Twenty One Pilots App - Deployment ${{ job.status }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job de notificaciÃ³n
  notify:
    name: 'Send Notifications'
    runs-on: ubuntu-latest
    needs: [test, security, deploy]
    if: always()

    steps:
    - name: 'Send success notification'
      if: needs.deploy.result == 'success'
      run: |
        echo "âœ… Pipeline completado exitosamente"
        echo "ðŸŽ‰ AplicaciÃ³n desplegada en producciÃ³n"

    - name: 'Send failure notification'
      if: failure()
      run: |
        echo "âŒ Pipeline fallÃ³"
        echo "ðŸ” Revisa los logs para mÃ¡s detalles"

    - name: 'Create deployment status badge'
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… Deployment: Success" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Deployment: Failed" >> $GITHUB_STEP_SUMMARY
        fi